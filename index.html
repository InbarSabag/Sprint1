<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inbar S | MineSweeper</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body onload="initGame()">
    <div class="header" >
        <h1>MineSweeper Game</h1>
    </div>

    <div class="game">

        <div class="gameButtens">

            <div class="levels">
                <h2>Choose level to play:</h2>
                <button onclick="initGame(0)" class="beginnerBtn">Beginner</button>
                <button onclick="initGame(1)" class="mediumBtn">Medium</button>
                <button onclick="initGame(2)" class="expertBtn">Expert</button>
                <br/>
            <button onclick="initGame()" class="startBtn">😀</button>
            </div>
        </div>

        <div class="gameBoard">

        </div>

        <div class="gameScore">
            <h2 class="lives">❤❤❤</h2>
            <h2 class="hint">💡💡💡</h2>
            <h2 class="score">⏰</h2>
            <h2 class="timer">🚩</h2>
        </div>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
